name: Deploy to Xserver via SFTP

on:
  push:
    branches:
      - master  # デプロイをトリガーするブランチ
  workflow_dispatch:  # 手動実行も可能にする

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare files for deployment
        run: |
          # デプロイに不要なファイル・ディレクトリを削除
          rm -rf .git node_modules
          find . -name ".env" -not -path "./.github/*" -delete
          find . -name ".DS_Store" -not -path "./.github/*" -delete
          find . -name "*.md" -not -path "./.github/*" -delete
          find . -name ".gitignore" -not -path "./.github/*" -delete

      - name: Deploy files via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.XSERVER_HOST }}
          username: ${{ secrets.XSERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT != '' && secrets.SERVER_PORT || '10022' }}
          source: "."
          target: ${{ secrets.REMOTE_PATH }}
          strip_components: 0
          rm: false
          overwrite: true

